<!DOCTYPE html>
<html onmouseup="stop()" onblur="stop()">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Buzzer by JesseTG</title>
    <script>
    var context = new(window.AudioContext || window.webkitAudioContext)();
    var buzzer;
    var request = new XMLHttpRequest();
    var source;

    request.open('GET', "audio/buzzer.mp3", true);
    request.responseType = 'arraybuffer';

    request.onload = function() {
        context.decodeAudioData(request.response, function(buffer) {
            buzzer = buffer;
        }, function(error) {
            alert(error);
        });
    }
    request.send();

    function playBuzzer() {
        source = context.createBufferSource();
        source.buffer = buzzer;
        source.loop = true;
        source.connect(context.destination);
        source.start();
    }

    function stop() {
        source.stop();
    }
    </script>
</head>

<body>
    <div id="container">
        <div class="inner">

            <header>
                <h1>Buzzer</h1>
                <h2>A simple in-browser buzzer for setting up quiz games quickly.</h2>
            </header>

            <hr>

            <main>
                <div id="buzzer" onmousedown="playBuzzer()">
                </div>
            </main>

            <footer>
                Buzzer is created by <a href="https://github.com/JesseTG">JesseTG</a>
                <br> View its source code on <a href="https://github.com/JesseTG/Buzzer">GitHub</a>
                <br> This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
            </footer>
        </div>
    </div>
</body>


</html>
